
<div class="content">
    <h2>Give away a Pet!</h2> <hr><br>

    <h3>You must first login into your account!</h3>
    <h3>Please enter your username and password below.</h3>

    <form id="loginForm" method="POST" action="loginResponsePetGiveAway">

        <label>Username:
            <input type="text" id="username" name="username">
        </label>
        
        <br><br>

        <label>Password:
            <input type="password" id="password" name="password">
        </label>
        
        <br><br>

        <input type="submit" value="Login">
    </form>
    <script>
        document.getElementById("loginForm").addEventListener("submit", event => {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if(username.trim() === "" || password.trim() === ""){
                alert("Please fill in all the fields in the form.");
                event.preventDefault();
            }
        });
    </script>
</div>
